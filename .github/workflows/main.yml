name: Build All Shizuku Modules

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android NDK
        uses: android-actions/setup-android-ndk@v1
        with:
          ndk-version: '25.1.8937393'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

      - name: Build (all modules)
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APKs
        uses: actions/upload-artifact@v3
        with:
          name: shizuku-artifacts
          path: |
            manager/build/outputs/apk/debug/manager-debug.apk
            server/build/intermediates/cmake/Release/obj/arm64-v8a/shizuku_server
