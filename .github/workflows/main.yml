name: Build Shizuku (Fixed)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '25.1.8937393'
          cmake-version: '3.22.1'

      - name: Configure debug signing
        run: |
          mkdir -p ~/.android
          cat > ~/.android/debug.keystore << 'EOL'
          <!-- ВСТАВЬТЕ СОДЕРЖИМОЕ ВАШЕГО debug.keystore В BASE64 ЗДЕСЬ -->
          EOL
          base64 -d ~/.android/debug.keystore > ~/.android/debug.keystore
          echo "signingConfigs.debug.storeFile=~/.android/debug.keystore" >> local.properties
          echo "signingConfigs.debug.storePassword=android" >> local.properties
          echo "signingConfigs.debug.keyAlias=androiddebugkey" >> local.properties
          echo "signingConfigs.debug.keyPassword=android" >> local.properties

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug \
            --no-daemon \
            --stacktrace \
            --warning-mode none \
            -Pandroid.injected.signing.store.file=$HOME/.android/debug.keystore \
            -Pandroid.injected.signing.store.password=android \
            -Pandroid.injected.signing.key.alias=androiddebugkey \
            -Pandroid.injected.signing.key.password=android

      - name: Collect outputs
        run: |
          mkdir -p artifacts
          find . -name '*.apk' -exec cp {} artifacts/ \;
          find . -name 'shizuku_server' -exec cp {} artifacts/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: shizuku-build-${{ github.run_number }}
          path: artifacts/*
          retention-days: 7
