name: Build Shizuku Server
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
      - name: Build
        run: ./gradlew :server:build
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: shizuku_server
          path: server/build/intermediates/cmake/Release/obj/arm64-v8a/shizuku_server
